<div class="column is-half">

    <h1>Login</h1>
    <div class="field">
      <div class="control">
        <input class="input " type="text" placeholder="Email" [(ngModel)]="postData.email" required>

      </div>
    </div>
    <div class="field">
      <div class="control">
        <input class="input" type="password" placeholder="Password" [(ngModel)]="postData.password" required>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <span class='has-text-danger'>{{errorText}}</span>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <a routerLink="/forgot">Forgot password?</a>
      </div>
    </div>
    <button class="button is-primary" (click)="loginAction()">Login</button>
  
</div>
